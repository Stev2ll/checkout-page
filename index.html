<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/MI-Logo.gif" />
  <title>Checkout</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>
<body>
  <!--Here begin to title main-->
  <header class="header-main">
    <h1 >Checkout</h1>
  </header>
  <!--here to star a main to the page-->
  <main>
      <h3 class="contact">Contact infomation</h3>
      <form action="">
        <!--Firt label-->
        <div class="lbl">
          <label for="mail">Email</label>
          <div class="input-form">
            <span class="material-symbols-outlined">mail</span>
            <input type="mail" placeholder="Enter your email..." id="mail">
          </div>
        </div>
        <!--Second label-->
        <div class="lbl">
          <label for="mail">Phone</label>
          <div class="input-form">
            <span class="material-symbols-outlined">call</span>
            <input type="number" placeholder="Enter your phone..." id="phone">
          </div>
        </div>
      </form>
      <!--Form two-->
      <h3 class="addres">Shipping address</h3>
      <form class="form2" action="">
        <!--three label-->
        <div class="lbl">
          <label for="username">Full name</label>
          <div class="input-form">
            <span class="material-symbols-outlined">person</span>
            <input type="text" placeholder="Steven Llulluna..." id="user">
          </div>
        </div>
        <!--four label-->
        <div class="lbl">
          <label for="address">Address</label>
          <div class="input-form">
            <span class="material-symbols-outlined">home</span>
            <input type="address" placeholder="Your address....." id="address">
          </div>
        </div>
        <!--five label-->
        <div class="lbl">
          <label for="city">City</label>
          <div class="input-form">
            <span class="material-symbols-outlined">apartment</span>
            <input type="city" placeholder="Your city....." id="city">
          </div>
        </div>
        <div class="form-grid">
          <!--six label-->
          <div class="lbl2">
            <label for="country">Country</label>
            <div class="input-form2">
              <span class="material-symbols-outlined">public</span>
              <select name="Your country...">
                <option value="Your country...">Your country...</option>
                <option value="value1">Ecuador</option>
                <option value="value2">México</option>
                <option value="value3">Cánada</option>
              </select>
            </div>
          </div>
          <!--seven label-->
          <div class="lbl2">
            <label for="code">Postal code</label>
            <div class="input-form2">
              <span <span class="material-symbols-outlined">
                markunread_mailbox</span>
              <input type="number" placeholder="Your postal code.." id="postalcode">
            </div>
          </div>
        </div>
        <div class="confirm-check">
          <input type="checkbox">
          <label for="">Save this information for next time</label>
        </div>
        <div class="container-button">
          <button class="btn">Continue</button>
        </div>
      </form>
      <!--Seccion de precios-->
      <section class="container-checkout">
        <article class="card-checkout">
          <img class="img-checkout" src="img/photo1.png" alt="">
          <div class="title-price__checkout">
            <div class="info-checkout">
              <h3 class="title-checkout">Vintage Backpack</h3>
              <p class="new-price">$54.99</p>
              <p class="old-price">$94.99</p>
            </div>
            <div class="count-checkout">
              <span class="add-remove">-</span>
              <p class="count">1</p>
              <span class="add-remove">+</span>
            </div>
          </div>
        </article>
  
        <article class="card-checkout">
          <img  class="img-checkout" src="img/photo2.png" alt="">
          <div class="title-price__checkout">
            <div class="info-checkout">
              <h3 class="title-checkout">Levi Shoes</h3>
              <p class="new-price">$74.99</p>
              <p class="old-price">$124.99</p>
            </div>
            <div class="count-checkout">
              <span class="add-remove">-</span>
              <p class="count">1</p>
              <span class="add-remove">+</span>
            </div>
          </div>
        </article>
  
        <article class="amout-checkout">
          <div class="total-price">
            <p>Shipping</p>
            <p>$19</p>
          </div>
          <div class="total-price">
            <p>Total</p>
            <p>$148.98</p>
          </div>
        </article>
      </section>
  </main>
  <!--Footer-->
  <footer>
    <p>created by Stev2ll - devChallenges.io</p>
  </footer>
</body>
</html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
